<!DOCTYPE html>
<html ng-app="weatherAtRichmondApp" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Sample AngularJS based application that consumes weather api and displays. API consumed from openweathermap.org">
    <meta name="keywords" content="weather app, weather app angularjs, angularjs weather app, weather api angularjs, angularjs, angularjs sample app, sample applciation in angularjs">
    <meta name="author" content="Shakeel Shrestha">
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <title>Weather At Richmond Using Angular JS :: Test</title>
    
    <!-- Jasmine dependencies -->
    <link data-require="jasmine" data-semver="2.1.3" rel="stylesheet" href="lib/jasmine.css" />
    <script data-require="jasmine" data-semver="2.1.3" src="lib/jasmine.js"></script>
    <script data-require="jasmine" data-semver="2.1.3" src="lib/jasmine-html.js"></script>
    <script data-require="jasmine@*" data-semver="2.1.3" src="lib/boot.js"></script>
    
    <!-- Angular dependencies -->
    <script data-require="angular.js" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular-route.js"></script>
    <script data-require="angular-mocks" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-mocks.js"></script>
    
    <script src="../app/js/app.js"></script>
    <script src="../app/js/services.js"></script>
    <script src="../app/js/controllers.js"></script>
    <script src="../app/js/utility.js"></script>
    <script src="../app/js/directives.js"></script>
    
    <!-- Tests + Jasmine Bootstrap -->
    <script src="scenarios.js"></script>
    <script src="lib/jasmineBootstrap.js"></script>
  </head>

  <body>
    <div ng-view></div>
    <div id="HTMLReporter" class="jasmine_reporter"></div>
  </body>

</html>
