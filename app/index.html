<!DOCTYPE html>
<html ng-app="weatherAtRichmondApp" lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="description" content="Sample AngularJS based application that consumes weather api and displays. API consumed from openweathermap.org">
        <meta name="keywords" content="weather app, weather app angularjs, angularjs weather app, weather api angularjs, angularjs, angularjs sample app, sample applciation in angularjs">
        <meta name="author" content="Shakeel Shrestha">
        <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
		<title>Weather At Richmond Using Angular JS</title>
	</head>
    
	<body>
		<div class="wrapper">
            <header>
                <div ng-style="width: 100%;">
                    <div ng-style="width: 10%; float:left;"><a href="#/home"><img src="img/9-flat-weather-icons.png" height="100" title="Weather @ Richmond"/></a></div>
                    <div ng-style="width: 90%; float:right;"><h1 class="h1 text-center">Weather @ Richmond</h1>
                </div>
            </header>
            <nav>
                <div class="text-center">
                    <ul class="menu">
                        <li><a href="#/date">Home</a></li>

                        <li><a href="#/forecast">Forecast</a></li>
                        <li><a href="#/contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
			<ng-view></ng-view>            
		</div>
        <a id="powered" href="http://angularjs.org" title="powered by AngularJS"><img src="http://www.angularjs.org/img/AngularJS-large.png"></a>
