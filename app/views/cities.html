<div ng-controller="CitiesController">    
    <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search by city name" ng-model="searchCity">
          </div>      
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <td colspan="5" class="h4">Cities List</td>
            </tr>
            <tr>
                <th>#</th>
                <th>
                    <a href="#/cities" ng-click="sortType = '_id'; sortReverse = !sortReverse">ID
                        <span ng-show="sortType == '_id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == '_id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/cities" ng-click="sortType = 'name'; sortReverse = !sortReverse">CITY
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>COUNTRY</th>
                <th>LON , LAT</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="city in cities | orderBy:sortType:sortReverse | filter:searchCity">
                <td>{{$index + 1}}</td>
                <td>{{city._id}}</td>
                <td>{{city.name}}</td>
                <td>{{city.country}}</td>
                <td>{{city.coord.lon}} , {{city.coord.lat}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">Loading...</div>
